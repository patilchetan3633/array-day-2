<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        
        let userInput = prompt("Enter any number separated by comma's: ").split(' ');

        let numbers = [];
        for (let i = 0; i < userInput.length; i++) {
            numbers.push(parseInt(userInput[i]));
        }

        let min = numbers[0];
        let max = numbers[0];

        for (let i = 1; i < numbers.length; i++) {

            if (numbers[i] < min) {
                min = numbers[i];
            }
            if (numbers[i] > max) {
                max = numbers[i];
            }

        }

        document.write(`Maximum Number: ${max}<br>Minimum Number: ${min}`);

    </script>

</body>

</html>
